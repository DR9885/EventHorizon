apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "inx-eventhorizon-tool-legacymigration.fullname" . }}
  labels:
    {{- include "inx-eventhorizon-tool-legacymigration.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "inx-eventhorizon-tool-legacymigration.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "inx-eventhorizon-tool-legacymigration.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "inx-eventhorizon-tool-legacymigration.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env: 
            - name: ASPNETCORE_ENVIRONMENT
              value: "{{ .Values.env.value }}" 
            - name: DOTNET_ENVIRONMENT
              value: "{{ .Values.env.value }}"
            - name: CONSUL_ADDRESS
              value: "{{ .Values.env.consul.address }}"
            - name: CONSUL_TOKEN
              value: "{{ .Values.env.consul.token }}"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}